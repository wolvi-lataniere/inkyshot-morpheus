name: Inkyshot-MorpheusEdition
description: >-
  This is a forked version of BalenaLabs' Inkyshot fleet.
  Get a daily random inspirational quote delivered direct to your desk with
  Inkyshot. Build multiple Inkyshots and share the inspiration with your
  friends, family and loved ones ❤️
  This version of the project is modified to be used with Morpheus project
  and required adding a RaspberryPi Pico controlled power supply to work properly.
fleetcta: Get inspired
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the application. Once it's completed a quote should appear on your device's screen.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/wolvi-lataniere/inkyshot-morpheus'
  logo:
    type: blob.asset
    data:
      url: 'https://github.com/wolvi-lataniere/inkyshot-morpheus/raw/master/logo.png'
data:
  applicationEnvironmentVariables:
    - UPDATE_HOUR: 9
    - TZ: Europe/London
    - QOD_CATEGORY: inspire
    - FONT: AmaticSC
    - TEST_CHARACTER: a
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberrypi3
    - fincm3
version: 1.3.14
